<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <div
      class="max-w-[1200px] mx-auto p-6 flex gap-10 items-start justify-center"
    >
      <form
        id="form"
        class="flex flex-col w-[400px] gap-6 bg-white p-6 rounded-xl shadow-lg border border-gray-200"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Add Product</h2>

        <div class="form-group flex flex-col gap-2">
          <label class="text-lg font-medium text-gray-700" for="name"
            >Product name:</label
          >
          <input
            class="p-3 border border-gray-300 rounded-lg focus:ring-emerald-400 focus:outline-none"
            type="text"
            id="name"
          />
        </div>

        <div class="form-group flex flex-col gap-2">
          <label class="text-lg font-medium text-gray-700" for="url"
            >Image URL:</label
          >
          <input
            class="p-3 border border-gray-300 rounded-lg focus:ring-emerald-400 focus:outline-none"
            type="url"
            id="url"
          />
        </div>

        <div class="form-group flex flex-col gap-2">
          <label class="text-lg font-medium text-gray-700" for="price"
            >Price:</label
          >
          <input
            class="p-3 border border-gray-300 rounded-lg focus:ring-emerald-400 focus:outline-none"
            type="number"
            id="price"
          />
        </div>

        <div class="form-group flex flex-col gap-2">
          <label class="text-lg font-medium text-gray-700" for="count"
            >Purchase quantity:</label
          >
          <input
            class="p-3 border border-gray-300 rounded-lg focus:ring-emerald-400 focus:outline-none"
            type="number"
            id="count"
          />
        </div>

        <div class="form-group flex gap-3 items-center">
          <input
            class="w-5 h-5 cursor-pointer accent-emerald-500"
            type="checkbox"
            id="isSale"
          />
          <label class="text-base text-gray-700 cursor-pointer" for="isSale"
            >There is a discount.</label
          >
        </div>

        <div class="form-group saleBox flex flex-col gap-2 hidden">
          <label class="text-lg font-medium text-gray-700" for="sale"
            >Discount percentage:</label
          >
          <input
            class="p-3 border border-gray-300 rounded-lg focus:ring-emerald-400 focus:outline-none"
            type="number"
            id="sale"
          />
        </div>

        <button
          type="submit"
          class="mt-4 bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition font-medium cursor-pointer"
        >
          Add Product
        </button>
      </form>

      <div class="w-full">
        <table
          class="w-full border-collapse rounded-xl overflow-hidden shadow-lg"
        >
          <thead class="bg-emerald-600 text-white">
            <tr>
              <th class="p-3 text-left">Picture</th>
              <th class="p-3 text-left">Name</th>
              <th class="p-3 text-left">Price</th>
              <th class="p-3 text-left">Purchase</th>
              <th class="p-3 text-left">Discount</th>
              <th class="p-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="cardsList"></tbody>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
