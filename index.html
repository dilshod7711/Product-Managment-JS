<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="gradient-bg shadow-xl sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-5">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg"
            >
              <i class="fas fa-store text-purple-600 text-2xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">ShopManager</h1>
              <p class="text-purple-200 text-sm">Product Dashboard</p>
            </div>
          </div>

          <div class="relative">
            <button
              id="openModal"
              class="relative bg-white/20 hover:bg-white/30 text-white p-3 rounded-xl transition"
            >
              <i class="fas fa-shopping-cart text-2xl"></i>
              <span
                id="openModal"
                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center"
              >
                0
              </span>
            </button>

            <div
              id="cartDropdown"
              class="hidden absolute right-0 mt-4 w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 animate-fadeIn"
            >
              <div class="p-4 border-b border-gray-200 bg-purple-50">
                <h3 class="text-lg font-bold text-gray-800">
                  <i class="fas fa-shopping-bag text-purple-600 mr-2"></i>
                  Shopping Cart
                </h3>
              </div>
              <div id="cartItems" class="p-4 max-h-96 overflow-y-auto">
                <div class="text-center text-gray-500 py-8">
                  <i
                    class="fas fa-shopping-basket text-5xl mb-3 text-gray-300"
                  ></i>
                  <p>Savat bo'sh</p>
                </div>
              </div>
              <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="flex justify-between items-center mb-3">
                  <span class="font-semibold text-gray-700">Jami:</span>
                  <span
                    id="cartTotal"
                    class="text-2xl font-bold text-purple-600"
                    >0 so'm</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section
      id="overlay-modal"
      class="fixed top-0 right-0 h-full w-[500px] bg-white border-l-2 border-[#667eea] shadow-2xl flex flex-col z-50 hidden"
    >
      <div class="flex items-center justify-between px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-gray-800">ðŸ›’ Shopping Cart</h1>
        <button class="text-gray-500 hover:text-red-500">
          <i id="closeModal" class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>

      <div class="flex-1 flex items-center justify-center p-10 text-gray-500">
        <h1 class="text-lg">Savat boâ€˜sh</h1>
      </div>

      <div class="px-6 py-4 border-t">
        <div
          class="flex items-center justify-between text-lg font-semibold text-gray-800"
        >
          <span>Jami:</span>
          <span>0 so'm</span>
        </div>
        <button
          class="w-full mt-4 py-3 bg-[#667eea] text-white rounded-lg hover:bg-[#5a67d8] transition"
        >
          Xarid qilish
        </button>
      </div>
    </section>

    <div class="max-w-7xl mx-auto p-6 mt-8">
      <div class="grid lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <form
            id="form"
            class="bg-white p-6 rounded-2xl shadow-lg sticky top-32"
          >
            <h2
              class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3"
            >
              <div
                class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center"
              >
                <i class="fas fa-plus text-white"></i>
              </div>
              Mahsulot qo'shish
            </h2>

            <div class="space-y-4">
              <div>
                <label class="text-sm font-semibold text-gray-700 mb-2 block">
                  <i class="fas fa-tag mr-2 text-purple-600"></i>Nomi
                </label>
                <input
                  class="w-full p-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                  type="text"
                  id="name"
                  placeholder="Mahsulot nomi"
                />
              </div>

              <div>
                <label class="text-sm font-semibold text-gray-700 mb-2 block">
                  <i class="fas fa-image mr-2 text-purple-600"></i>Rasm URL
                </label>
                <input
                  class="w-full p-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                  type="url"
                  id="url"
                  placeholder="https://..."
                />
              </div>

              <div>
                <label class="text-sm font-semibold text-gray-700 mb-2 block">
                  <i class="fas fa-money-bill-wave mr-2 text-purple-600"></i
                  >Narxi
                </label>
                <input
                  class="w-full p-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                  type="number"
                  id="price"
                  placeholder="0"
                />
              </div>

              <div>
                <label class="text-sm font-semibold text-gray-700 mb-2 block">
                  <i class="fas fa-boxes mr-2 text-purple-600"></i>Soni
                </label>
                <input
                  class="w-full p-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none"
                  type="number"
                  id="count"
                  placeholder="0"
                />
              </div>

              <div class="flex items-center gap-3 p-4 bg-purple-50 rounded-xl">
                <input
                  class="w-5 h-5 cursor-pointer accent-purple-600"
                  type="checkbox"
                  id="isSale"
                />
                <label
                  class="text-sm font-medium text-gray-700 cursor-pointer"
                  for="isSale"
                >
                  <i class="fas fa-percentage mr-2 text-purple-600"></i>Chegirma
                  bor
                </label>
              </div>

              <div class="saleBox hidden">
                <label class="text-sm font-semibold text-gray-700 mb-2 block">
                  <i class="fas fa-percent mr-2 text-red-600"></i>Chegirma %
                </label>
                <input
                  class="w-full p-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-red-400 focus:border-transparent outline-none"
                  type="number"
                  id="sale"
                  placeholder="0-99"
                />
              </div>

              <button
                id="submit"
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl hover:shadow-2xl transition font-semibold text-lg mt-6"
              >
                <i class="fas fa-plus-circle mr-2"></i>Qo'shish
              </button>
            </div>
          </form>
        </div>

        <div class="lg:col-span-2">
          <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200 gradient-bg">
              <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                <i class="fas fa-list"></i>
                Mahsulotlar ro'yxati
              </h2>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="p-4 text-left font-semibold text-gray-700">
                      Rasm
                    </th>
                    <th class="p-4 text-left font-semibold text-gray-700">
                      Nomi
                    </th>
                    <th class="p-4 text-left font-semibold text-gray-700">
                      Narxi
                    </th>
                    <th class="p-4 text-left font-semibold text-gray-700">
                      Soni
                    </th>
                    <th class="p-4 text-center font-semibold text-gray-700">
                      Chegirma
                    </th>
                    <th class="p-4 text-center font-semibold text-gray-700">
                      Harakatlar
                    </th>
                  </tr>
                </thead>
                <tbody id="cardsList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./modal.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
